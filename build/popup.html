<!-- should be modern tag ui, user writes tags 1-by-1 and specifies if it should be added, subtracted, or plain -->
<!-- the tag element list should populate automatically after fetching data from local storage -->

<!DOCTYPE html>
<html>
    <head>
        <title>Taggem</title>
        <!-- <meta charset="UTF-8"> -->
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link href="css/popup.css" rel="stylesheet">
        <link href="css/tag.css" rel="stylesheet">
        <!-- <script src="scripts/popup.js"></script> -->
    </head>
    <body>
        <div id="main">

            <form class="tag-form"
                id="tag-form"
            >
                <input class="tag-input"
                    id="tag-input"
                    type="text"
                    name="tag-field"
                    required
                >
                <input class="form-submit"
                    id="tag-submit"
                    type="image"
                    src="assets/ok-128.png"
                >
            </form>

            <label class="container-label"
                id="tag-container-label"
                for="tag-container"
            >
                Tags for this site:
            </label>

            <div class="tag-container-padding">
                <div class="tag-container"
                    id="tag-container"
                >
                
                </div>            
            </div>

            <form class="mark-form"
                id="demarcator-form"
            >
                <div class="mark-input-group">
                    <input class="mark-input"
                        id="demarcator-input"
                        type="text"
                        name="demarcator-field"
                        required
                    >

                    <input class="mark-input"
                        id="new-demarcator-input"
                        type="text"
                        name="new-demarcator-field"
                    >      
                    
                    
                </div>


                <input class="form-submit"
                    id="demarcator-submit"
                    type="image"
                    src="assets/ok-128.png"
                >
            </form>

            <label class="container-label"
                id="mark-container-label"
                for="mark-container"
            >
                Tag groups:
            </label>

            <div class="mark-container"
                id="mark-container"
            >

            </div>

            <button class="url-inject-button"
                id="url-inject-button"
            >
                Add Tags!
            </button>

        </div>


        <script src="scripts/enums/enums.js"></script>
        <script src="scripts/utils/utils.js"></script>
        <script src="scripts/model/model.js"></script>
        <script src="scripts/components/smallComponents.js"></script>
        <script src="scripts/popup.js"></script>
    </body>
</html>
