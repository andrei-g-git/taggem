<!DOCTYPE html>
<html>
    <head>
        <title>Taggem</title>
        <!-- <meta charset="UTF-8"> -->
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- <script src="scripts/popup.js"></script> -->
    </head>
    <body>
        <form class="all-tags-input-form"
            id="all-tags-input-form"
        >
            <input class="all-tags-input" 
                type="text" 
                name="tags-field"
                required
            >
            <input class="demarcator-input"
                type="text"
                name="demarcator-field"
                required
            >
            <input class="new-demarcator-input"
                type="text"
                name="new-demarcator-field"
            >
            <input class="tag-submit" type="submit">
        </form>

        <button class="url-inject-button"
            id="url-inject-button"
        >
            Add Tags!
        </button>

        <script src="scripts/popup.js"></script>
    </body>
</html>
