<!-- the tag element list should populate automatically after fetching data from local storage -->

<!DOCTYPE html>
<html>
    <head>
        <title>Taggem</title>
        <!-- <meta charset="UTF-8"> -->
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link href="css/popup.css" rel="stylesheet">
        <link href="css/tag.css" rel="stylesheet">
        <!-- <script src="scripts/popup.js"></script> -->
    </head>
    <body>

        <form class="tag-form"
            id="tag-form"
        >
            <input class="tag-input"
                id="tag-input"
                type="text"
                name="tag-field"
                required
            >
            <input class="tag-submit"
                id="tag-submit"
                type="submit"
            >
        </form>

        <div class="tag-container"
            id="tag-container"
        >
        
        </div>

        <form class="demarcator-form"
            id="demarcator-form"
        >
            <input class="demarcator-input"
                id="demarcator-input"
                type="text"
                name="demarcator-field"
                required
            >

            <input class="new-demarcator-input"
                id="new-demarcator-input"
                type="text"
                name="new-demarcator-field"
            >

            <input class="demarcator-submit"
                id="demarcator-submit"
                type="submit"
            >
        </form>

        <div class="mark-container"
            id="mark-container"
        >

        </div>

        <button class="url-inject-button"
            id="url-inject-button"
        >
            Add Tags!
        </button>

        <script src="scripts/enums/enums.js"></script>
        <script src="scripts/utils/utils.js"></script>
        <script src="scripts/components/smallComponents.js"></script>
        <script src="scripts/popup.js"></script>
    </body>
</html>
